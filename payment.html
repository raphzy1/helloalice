<body>
  <div id="payment-body">
  <section>
    <div class="payment-container" >
      <div class="pay-title">
        <h4 class="options">Payment Methods</h4>
      </div>

      <div class="payment-box">
        <div class="fee-parent">
          <p class="fee">Registration Fee: $150</p>
        </div>
        <div class="payment-main-box">
        <div class="payment-main" id="payment-main">
          <div class="payment-header">
            <div class="btnss">
              <button class="pay active" type="button" onclick="paypalPayment()">
                <img height="60%" width="50%" src="images/payPal.PNG" alt="" />
              </button>
              <button class="pay" type="button" onclick="cardPayment()">
                <img height="60%" width="50%" src="images/masterCard.PNG" alt="" />
              </button>
              <button class="pay" type="button" onclick="cashPayment()">
                <img height="60%" width="50%" src="images/cashApp.PNG" alt="" />
              </button>
              <button class="pay" type="button" onclick="applePayment()">
                <img height="60%" width="50%" src="images/googlePay.PNG" alt="" />
              </button>
            </div>
          </div>
          <div id="payment-methods">
            <!-- payment sections -->
          </div>
          <div class="confirm">
            <button class="checkout-2 " type="button" onclick="confirmation()">I have made this payment</button>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
</div>
