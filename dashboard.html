<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="stylesheet" href="homeStyles.css" type="text/css" media="all" />
    <link rel="stylesheet" href="application.css" type="text/css" media="all" />
    <script
      src="homeFunctions.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="payment.css" type="text/css" media="all" />
    <link rel="stylesheet" href="dashboard.css" type="text/css" media="all" />
    <script src="template.js" type="text/javascript" charset="utf-8"></script>
    <script src="dashboard.js" type="text/javascript" charset="utf-8"></script>
  </head>

  <body>
    <div class="pay-title">
      <h4 class="options">Dashboard</h4>
    </div>
    <section>
      <div>
        <div class="dashboard-parent">
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label sml-text"
              >Paypal Tag</label
            >
            <div class="col-sm-10">
              <input type="text" id="paypalText" class="form-control" />
            </div>
          </div>
          <button class="no" id="paybtn" type="submit" onclick="paypalUpdate()">
            update
          </button>
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label sml-text"
              >Cashapp Tag</label
            >
            <div class="col-sm-10">
              <input type="text" id="cashappText" class="form-control" />
            </div>
          </div>
          <button
            class="no"
            id="cashbtn"
            type="submit"
            onclick="cashappUpdate()"
          >
            update
          </button>
          <div class="mb-3">
            <label for="inputPassword" class="col-sm-2 col-form-label sml-text"
              >Apple Tag</label
            >
            <div class="col-sm-10">
              <input type="text" id="appleText" class="form-control" />
            </div>
          </div>
          <button
            class="no"
            id="applebtn"
            type="submit"
            onclick="appleUpdate()"
          >
            update
          </button>
        </div>
      </div>
      <center>
        <button
          style="width: 60%; height: 40px"
          class="no"
          id="applebtn"
          type="button"
          onclick="nav()"
        >
          Take me to payment section
        </button>
      </center>
    </section>
  </body>
</html>
